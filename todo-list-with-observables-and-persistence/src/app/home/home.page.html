<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tasks
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goEditTask(undefined)">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let t of tasksService.getTasks() | async">
      <ion-label>{{ t.title }}</ion-label>
      <ion-icon (click)="goEditTask(t.id)" name="pencil"></ion-icon>
      &nbsp;
      <ion-icon (click)="presentAlertConfirm(t)" name="trash"></ion-icon>
    </ion-item>
  </ion-list>

  <pre>
    {{ tasksService.getTasks() | async | json }}
  </pre>
</ion-content>
